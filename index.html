<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="result-container">
      <div class="result-card">
        <div class="result-content-one">
          <p class="paragraf-one">Your Result</p>
          <div class="result-paragraf-two">
            <p class="paragraf-two">76</p>
            <p class="paragraf-two-next">of 100</p>
          </div>
          <p class="paragraf-three">Great</p>
          <p class="paragraf-four">
            You scored higher than 65% <br />
            of the people who have taken <br />
            these tests.
          </p>
        </div>
        <div class="result-content-two">
          <p class="result-title">Summary</p>
          <div class="result-summary-reaction">
            <div class="paragraf-summary-reaction">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <p class="paragraf-reaction">80 / 100</p>
          </div>
          <div class="result-summary-memory">
            <div class="paragraf-summary-memory">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </div>
            <p class="paragraf-memory">92 / 100</p>
          </div>
          <div class="result-summary-verbal">
            <div class="paragraf-summary-verbal">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
            </div>
            <p class="paragraf-verbal">61 / 100</p>
          </div>
          <div class="result-summary-visual">
            <div class="paragraf-summary-visual">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </div>
            <p class="paragraf-visual">72 / 100</p>
          </div>
          <a href="#" class="result-summary-button">Continue</a>
        </div>
      </div>
    </section>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rizki Bagus</a>.</div>
  </body>
</html>
